<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>WeatherApp</title>
</head>

<body>
    <div class="container-fluid">
        <div class="bg-image" style="background-image: url('https://images.unsplash.com/photo-1592210454359-9043f067919b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
           height: 100vh">
            
                <div class="col-md-6 m-auto ">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control mt-5" placeholder="Enter the city name" id="city"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary mt-5" type="button" id="search-btn"><svg
                                xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search"
                                width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                                fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <circle cx="10" cy="10" r="7"></circle>
                                <line x1="21" y1="21" x2="15" y2="15"></line>
                            </svg></button>
                    </div>
                </div>

                <div class="col-md-3 col-sm-6 col-lg-2 m-auto ">
                    <div class="card text-center bg-hsla" style="width: 12rem;">
                        <div class="card-body">
                            <p class="card-text" id="day1"></p>
                            <div class="card-title" id="result"></div>
                            <div class="image"><img src="dots.png" class="imgClass" id="img1"></div>
                            <p class="minValues" id="day1Min">Loading...</p>
                            <p class="maxValues" id="day1Max">Loading...</p>
                            <p class="humidity" id="day1humidity">Loading...</p>
                            <p class="wind" id="day1wind">Loading...</p>
                        </div>
                    </div>
                </div>
                
                <div class="container m-auto mt-5"> 
                    <div class="row">
                        <div class="col-md-3 col-sm-6 col-lg-3" style="margin:right 5px; width: 190px;">
                            <div class="card text-center " style="width: 10rem;">
                                <div class="card-body ">
                                    <p class="weather" id="day2"></p>
                                    <div class="image"><img src="dots.png" class="imgClass" id="img2"></div>
                                    <p class="minValues" id="day2Min">Loading...</p>
                                    <p class="maxValues" id="day2Max">Loading...</p>
                                    <p class="humidity" id="day2humidity">Loading...</p>
                                    <p class="humidity" id="day2wind">Loading...</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3  col-sm-6 col-lg-3 " style="margin:right 5px; width: 190px;">
                            <div class="card text-center" style="width: 10rem;">
                                <div class="card-body">
                                    <p class="weather" id="day3"></p>
                                    <div class="image"><img src="dots.png" class="imgClass" id="img3"></div>
                                    <p class="minValues" id="day3Min">Loading...</p>
                                    <p class="maxValues" id="day3Max">Loading...</p>
                                    <p class="humidity" id="day3humidity">Loading...</p>
                                    <p class="humidity" id="day3wind">Loading...</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6 col-lg-3  "style="margin:right 5px; width: 190px;">
                            <div class="card text-center " style="width: 10rem;">
                                <div class="card-body">
                                    <p class="weather" id="day4"></p>
                                    <div class="image"><img src="dots.png" class="imgClass" id="img4"></div>
                                    <p class="minValues" id="day4Min">Loading...</p>
                                    <p class="maxValues" id="day4Max">Loading...</p>
                                    <p class="humidity" id="day4humidity">Loading...</p>
                                    <p class="humidity" id="day4wind">Loading...</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6 col-lg-3"style="margin: left 12px; width: 190px;">
                            <div class="card text-center" style="width: 10rem;">
                                <div class="card-body">
                                    <p class="weather" id="day5"></p>
                                    <div class="image"><img src="dots.png" class="imgClass" id="img5"></div>
                                    <p class="minValues" id="day5Min">Loading...</p>
                                    <p class="maxValues" id="day5Max">Loading...</p>
                                    <p class="humidity" id="day5humidity">Loading...</p>
                                    <p class="humidity" id="day5wind">Loading...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="weatherkey.js"></script>
    <script src="weather.js"></script>
